<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if the 2 Strings are the same or not</title>
</head>
<body>
<script>
    let arr1 = ["no", "face", "no", "name", "no", "number"];
    let arr2 = ["face", "no", "name", "no", "number"];
    if (arr1.toString() === arr2.toString()) {
        alert("true")
    } else {
        alert("false")
    }
</script>
</body>
</html>
