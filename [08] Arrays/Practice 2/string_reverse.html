<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String_Reverse</title>
</head>
<body>
<p id="demo"></p>
<script>
    let arr=["CodeGym", "Love", "I", 123];
    let first = 0;
    let last = arr.length -1;
    while(first<last){
        let a = arr[first];
        arr[first] = arr[last]
        arr[last]=a
        first++
        last--;
    }
    document.getElementById("demo").innerHTML = arr.join("")

</script>
</body>
</html>
