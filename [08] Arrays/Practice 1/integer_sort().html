<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort the number</title>
</head>
<body>
<button onclick="myFunction();">Sort Numerically</button>
<p id="demo"></p>
<script>
    let arr = [10, 2, 4, 3, 5, 9, 7, 8, 5, 1];
    document.getElementById("demo").innerHTML = arr;

    function myFunction() {
        arr.sort(function (a, b) {
            return a - b //so sánh a < b, a - b < 0 -> a đứng trước b; sx từ lớn xuống nhỏ b - a
        });
        document.getElementById("demo").innerHTML = arr;
    }
</script>

</body>
</html>
