<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>

<h2> English - Vietnamese dictionary </h2>
<label for="txt"> Input word: </label>
<input type="text" id="txt">
<input type="button" value="Look up" onclick="lookUp();">
<script>

    let engW = ["variable", "operator", "loop", "array", "element", "index"];
    let vW = ["biến", "toán tử", "vòng lặp", "mảng", "phần tử", "chỉ số"];


    function lookUp () {
        let input = document.getElementById("txt").value;
        let found = false;
        for (let i = 0; i < engW.length; i++) {
            if (input === engW[i]) {
                found = true;
                alert (vW[i])
                break;
            }
        }
            if (!found) {
                alert("Can not be found")
            }
        }



</script>
