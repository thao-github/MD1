<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let number = +prompt("Enter a number: ");
    let x = [1, 2, 3, 4, 5, 6, 3, 4, 5];
    for(let i = 0; i < x.length; i++){
        if (number === x[i]){
            alert("The input number is found at: " + i);
        }
    }
</script>
</body>
</html>
