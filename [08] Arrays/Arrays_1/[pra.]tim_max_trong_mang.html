<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x = [1, -3, 5, 11, 9, 5, 100, 99];
    let max = x[0]
    let index = 0;
    for(let i = 0; i < x.length; i++) {
        if (max < x[i]) {
            max = x[i]
            index = i;
        }
    }
    alert("max: " + max + " at position: " + index)




</script>
</body>
</html>
