<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Swap 2 integer</title>
</head>
<body>
<script>
    function swapInteger() {
        num = num1
        num1 = num2
        num2 = num
        alert("After swapping: " + num1 + " " + num2)
    }

    let num1 = parseInt(prompt("Input the first number"));
    let num2 = parseInt(prompt("Input the second number"));
    let num;
    swapInteger(num1, num2)

</script>
