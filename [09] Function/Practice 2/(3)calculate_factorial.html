<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate factorial</title>
</head>
<body>
<script>
    function factorialOf() {
        for (let i = 1; i <= n; i++) {
            factorial = factorial * i
            check = true;
        }
        return factorial;
    }

    let n = parseInt(prompt("Input an integer"));
    let factorial = 1
    let check = false
    let result = factorialOf(n)

    if (check) {
        alert(result)
    } else {
        alert("Input a positive integer")
    }

</script>
</body>
</html>
