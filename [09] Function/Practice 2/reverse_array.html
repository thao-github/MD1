<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse an array of integer</title>
</head>
<body>
<script>
    function reverseArr() {
        for (let i = array.length - 1; i >= 0; i--) {
            document.write(array[i] + " ")
        }
    }

    let array = [1, 3, 5, 7, 9, 11, 13];
    reverseArr(array)
</script>
</body>
</html>
