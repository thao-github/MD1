    <title>Sum of Prime Number in the array</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function displayPrimeNumberInArray(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                sum += array[i]
            }
        }
        document.write(sum)
    }

    let arr = [1, 2, 3, 5, 6, 11, 33, 499]
    displayPrimeNumberInArray(arr)
</script>
