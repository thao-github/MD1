<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Prime Number in the array</title>
</head>
<body>
<script>
    function sumPrime() {
        let check = true;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 2; j <= Math.sqrt(arr[i]); j++) {
                if (arr[i] % j === 0) {
                    check = false;
                }
            }
            if (check) {
                sum = sum + arr[i]
            }
        }
        return sum;
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let sum = 0;
    let result = sumPrime()
    console.log (result)


</script>
</body>
</html>
