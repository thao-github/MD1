<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse click 2</title>
</head>
<body>
<img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Football_PNG52750.png/1200px-Football_PNG52750.png" alt="fail" width="30%"/>
<p> Click the button below to move the image to the right</p>
<input type="button" value="Click ME" onclick="moveRight();"/>

<script>
    let imgObj= null;

    function init(){
        imgObj=document.getElementById("myImage");
        imgObj.style.position="relative";
        imgObj.style.left="0px";
    }
    function moveRight(){
        imgObj.style.left=parseInt(imgObj.style.left)+10+"px";
    }
    window.onload=init;
</script>

</body>
</html>
