<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> switch case (month)</title>
</head>
<body>
<label><input type="text" id="months"></label>
<button type="button" onclick="day();"> Tính số ngày</button>

<script>
    function day() {
        let month=parseInt(document.getElementById("months").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng " + month + " có 31 ngày")
                break;
            case 2:
                document.write("Tháng " + month + " có 28 hay 29 ngày")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng " + month + " có 28 hay 29 ngày")
        }
    }
</script>

</body>
</html>
