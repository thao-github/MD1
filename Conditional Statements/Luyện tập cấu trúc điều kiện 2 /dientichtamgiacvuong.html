<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area of a right triangle</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Input side a"));
    let b=parseFloat(prompt("Input side b"));
    let area=1/2*a*b
    document.write("The area of the right triangle is: " + area)
</script>
</body>
</html>
