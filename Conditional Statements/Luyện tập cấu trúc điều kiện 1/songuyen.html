<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Input a number"));
    if(a>0){
        document.write("Positive integer")
    }
    else if(a<0){
        document.write("Negative integer")
    }
    else {
        document.write("Number 0")
    }
</script>
</body>
</html>
