<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find the largest number among 3 numbers</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Input 1st number"));
    let b=parseInt(prompt("Input 2nd number"));
    let c=parseInt(prompt("Input 3rd number"));
    if(a>b){
        if(a>c) {
            document.write(+a + " is the largest number")
        }
        else{
            document.write(+c + " is the largest number")
        }}
    else if(b<c){
        document.write(+c + " is the largest number")
    }
         else {
        document.write(+b +  " is the largest number")
    }
</script>
</body>
</html>
