<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eligible for 10th grade</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Input age"));
    if(a<15||a>17){
        document.write("Not eligible for 10th grade")
    }
    else {
        document.write("Welcome to 10th grade")
    }
</script>
</body>
</html>
