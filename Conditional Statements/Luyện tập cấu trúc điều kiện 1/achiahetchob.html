<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a chia het cho b</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Input a"));
    let b=parseInt(prompt("Input b"));
    let c=a%b

    if (c===0){
        alert("a chia het cho b")
    }
    else {
        alert("a khong chia het cho b")
    }
</script>
</body>
</html>
