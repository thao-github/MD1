<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ly thuyet 123</title>
</head>
<body>

1. Câu lệnh để hiển thị lên hộp thoại là alert
Cú pháp: alert(“Vũ Thị Thảo”)

2. Câu lệnh để nhận 1 giá trị số từ 1 hộp thoại là: prompt()
Cú pháp: parseInt(prompt("Input number")).value;
Hiển thị ra hộp thoại: alert (a**2)

3.
<h1> id="demo" </h1>
<label><input id="number1" type="text">Nhập a</label>
<label><input id="number2" type="text">Nhập b</label>
<script>
    let a=document.getElementById("number1");
    let b=document.getElementById("number2");
    let S = a*b;
    document.getElementById("demo").innerHTML= S;
</script>

</body>
</html>
