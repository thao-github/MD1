<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong tu a den b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let sum = 0;
    for(let i=a; a<=i && i<=b; ++i){
        sum = sum+i
    }
    alert (sum)
</script>
</body>
</html>
