<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
    function check(num) {
        let found = false;
        for (let i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                found = true;
                alert(num + " is in the array at the index of " + i);
                break;
            }
        }
        if (!found) {
            alert(num + " is not in the array!");
        }
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let num = +prompt("Input any number:");
    check(num);
</script>
</body>
</html>
