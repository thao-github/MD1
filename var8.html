<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circumference of a circle</title>
</head>
<body>
<script>
    let inputD= prompt("Nhap duong kinh hinh tron");
    let D= parseInt(inputD);
    let C=D*3.14;
    document.write("Chu vi hinh tron la:" +C)
</script>

</body>
</html>
