<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do_While_Loop_1->10</title>
</head>
<body>
<script>
    let value = null;
    do{
        value = parseInt(prompt("Input numbers from 1 to 10"));
        alert("The number you input is: "+value)
    }
    while(value<1 || value>10)
</script>
</body>
</html>
