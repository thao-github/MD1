<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[exe.]prime_number</title>
</head>
<body>
<script>
    let amount = 20;
    let count = 0;
    let number = 2;
    let check = true;
    while (count < amount){
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            document.write(number + "<br>")
        }
        number++
    }
</script>
</body>
</html>
