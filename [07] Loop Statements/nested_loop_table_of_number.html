    let table, i, j;
    table = "<table style='border: solid 1px; border-collapse: collapse; width= 50%';>";
    i = j = 1;
    while (i <= 10) {
        table = table + "<tr style='border: solid 1px; border-collapse: collapse; width= 50%'>";
        while (j <= 10) {
            table = table +"<td style='border: solid 1px; border-collapse: collapse; width= 50%'>" + i * j + "</td>"; j++
        }
        table = table + "</tr>";
        j = 1;
        i++;
    }
        table = table + "</table>"
