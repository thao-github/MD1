<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[exe.]display_20_prime_number</title>
</head>
<body>
<script>
    let amount = 20;
    let count = 0;
    let number = 2;

    while (count < amount) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            count++
            console.log(number + "<br/>")
        }
        number++
    }
</script>
</body>
</html>
