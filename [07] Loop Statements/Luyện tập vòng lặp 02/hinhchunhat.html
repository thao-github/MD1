<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập chiều dài cạnh : ");
    let n = +prompt("Nhập chiều dài cạnh :");

    for(let i=1 ; i <m ; i++){
        for(let j = 1; j <n ; j++){
            if(i===1 || j===1 || i === m-1|| j === n-1){
                document.write(" * ");
            } else {
                document.write(" &nbsp&nbsp ");
            }
        }
        document.write("<br>")
    }


</script>
</body>
</html>
