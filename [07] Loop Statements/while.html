<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while(sum of number)</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
    let total = 0;
    while(num !== -1 ){
        num = prompt("Enter a number: ");
        document.write(num);
        total += num
        if(num===(-1)){
            break;
        }
    }
    alert(total)

</script>
</body>
</html>
