<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<h2> The Fibonacci 20</h2>
<script>
  let n = 20;
  let n1 = 0;
  let n2 = 1;
  let n3;
    for(let i = 1; i <= n; ++i){
        document.write (n1 + " , ")
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
    }

</script>
</body>
</html>
