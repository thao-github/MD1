<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body>
<h1> Number Guessing Game </h1>
<p> We have selected a random number between 1 - 100.
 See if you can guess it.</p>
    <input type="button" value="PLAY" onclick="guessNumber();">

<script>
    function guessNumber() {
        let x = Math.floor(Math.random() * 10) + 1;
        for (let i = 0; i < 3; i++) {
            let y = parseInt(prompt("Guess a number from 1 to 100: "));
            if (y === x) {
                alert("Congratulation!! You guessed it right")
            } else if (y > x) {
                alert("Oops sorry!! Try a smaller number")
            } else {
                alert("Oops sorry!! Try a larger number")
            }
        }
    }
</script>
</body>
</html>
