<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizzbuzz</title>
</head>
<body>
<script>
    let n=100
    for(let i=1;i<=n;i++){
        if(i%3===0 && i%5===0) {
            document.write("FizzBuzz" +"<br/>")
        }
            else if(i%3===0) {
            document.write("Fizz"+ "<br/>")
        }
            else if(i%5===0){
            document.write("Buzz"+ "<br/>")
            }
        else {document.write(+i +"<br/>")}
    }
</script>

</body>
</html>
