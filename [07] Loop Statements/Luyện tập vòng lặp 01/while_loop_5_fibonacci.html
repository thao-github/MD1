<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3 = n2 + n1;
    while(n3 % 5 !== 0){
        n3 = n2 + n1
        n1 = n2
        n2 = n3
    }
        document.write( "The first fibonacci is divisible: " +n3)
</script>
</body>
