<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="demo2"></p>

<script>
    let a=parseInt(prompt("Nhập a"));
    let b=parseInt(prompt("Nhập b"));
    document.getElementById("demo").innerHTML= a**2;
    document.getElementById("demo2").innerHTML= a**b;

</script>
</body>
</html>
