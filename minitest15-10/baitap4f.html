<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let a=parseInt(prompt("Nhập độ dài cạnh thứ nhất"));
    let b=parseInt(prompt("Nhập độ dài cạnh thứ hai"));
    let c=parseInt(prompt("Nhập độ dài cạnh thứ ba"));

    if(a>0 && b>0 && c>0) {
     if (a + b > c && b + c > a && a + c > b) {
            document.getElementById("demo").innerHTML = "Là cạnh của 1 tam giác"
        } else {
            document.getElementById("demo").innerHTML = "không là cạnh của 1 tam giác"
        }
    }

</script>
</body>
</html>
