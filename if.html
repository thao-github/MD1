<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leapyear</title>
</head>
<body>
<label>hập vào 1 năm <input type="text" id="year"/></label>
<button type="button" onclick="leapyear();">Check</button>
<script>
    function leapyear(){
    let a=parseInt(document.getElementById("year").value);
    if(a%4===0 && a%100!==0){
        alert(a+ "la nam nhuan")
    }
        else
        if(a%100===0 && a%400===0){
            alert(a + "la nam nhuan")
        }
    else alert(a+ "khong la nam nhuan")
    }
    // clean code:https://james.codegym.vn/mod/assign/view.php?id=5811&forceview=1
</script>
</body>
</html>
