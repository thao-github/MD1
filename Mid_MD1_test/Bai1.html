 <script>
     function displayPrime() {
         while (number < n) {
             let check = true;
             for (let i = 2; i <= Math.sqrt(number); i++) {
                 if (number % i === 0)
                     check = false;
             }
             if (check) {
                 document.write(number + " ")
             }
             number++
         }
     }
     let n = 20;
     let number = 2;
     displayPrime()


 </script>
