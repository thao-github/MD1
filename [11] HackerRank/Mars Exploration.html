    }

    sort(arr)
    console.log(arr)

    function countDuplicates(n, arr) {
        let count = 0;
        arr.sort();
        for (let i = 0; i < n;) {
            if (arr[i] === arr[i + 1]) {
                count++;
                i = i + 2;
            } else {
                i++;
            }
        }
        return count;
    }
    console.log(countDuplicates());
