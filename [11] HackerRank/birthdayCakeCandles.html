<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>birthdayCakeCandles</title>
</head>
<body>
<script>
    let candles = [1,2,3,4,4]
    function birthdayCakeCandles(candles) {
        let max = candles[0];
        let count = 0;
        for (let i = 0; i < candles.length; i++) {
            if (candles[i] > max) {
                max = candles[i]
            }
        }
        for (let i = 0; i< candles.length; i++)
        if (candles[i] === max){
            count++
        }
        console.log(count)
    }
    birthdayCakeCandles(candles)

</script>
</body>
</html>
