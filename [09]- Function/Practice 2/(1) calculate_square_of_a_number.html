<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square of a number</title>
</head>
<body>
<script>
    function squareOf(number) {
        if (num > 0)
            return num ** 2
    }

    let num = parseFloat(prompt("Input a number"));
    let square = squareOf(num);
    alert(square + " is the square of " + num)

</script>
</body>
</html>
