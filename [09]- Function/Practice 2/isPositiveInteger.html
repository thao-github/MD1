<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPositiveInteger</title>
</head>
<body>
<script>
    function isPositiveInteger() {
        if (num > 0) {
            alert("true")
        } else {
            alert("false")
        }
    }

    let num = parseInt(prompt("Input a number"))
    isPositiveInteger(num)

</script>
</body>
</html>
