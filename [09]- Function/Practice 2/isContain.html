<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isContain</title>
</head>
<body>
<script>
    function isContain() {
        for (let i = 0; i < array.length; i++) {
            if (input == array[i]) {
                count++
                check = true
            }
        }
        return (count++)
    }

    let array = [1, 3, 5, "a", "abc", 1, 3, "abc"];
    let input = prompt("Input any number or string");
    let count = 0;
    let check = false;
    let result = isContain(array)

    if (check) {
        alert(result)
    } else {
        alert(-1)
    }


</script>
</body>
</html>
