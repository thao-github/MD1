<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h2> Temperature Converter </h2>
<p> Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<form>
    <p>
        <lable>Fahrenheit</lable>
        <input type="number" id="inputF" placeholder="1"
               oninput="convertTemperature(this.value)"
               onchange="convertTemperature(this.value)">
    </p>
    <p> Celcius: <span id="outputCelsius"></span></p>
</form>
<script>
    function convertTemperature(F) {
        F = document.getElementById("inputF").value;
        document.getElementById("outputCelsius").innerHTML = (F - 32) / 1.8;
    }
</script>
</body>
</html>
