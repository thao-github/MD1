<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert alert to the function</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        alert("Before call function: " + result);
        return result;
    }

    result = 0;
    result = addNumbers();
    alert("After call function: " + result)
</script>
</body>
</html>
