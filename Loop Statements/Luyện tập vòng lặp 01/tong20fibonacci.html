<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum of fibonacci 20</title>
</head>
<body>
<script>
    let n1 = 0; n2 = 1; n3 = n2 + n1;
    let sum = 0;
    for(let i=0; i<20; i++){
        n3 = n1 + n2
        sum = sum + n3
        n1 = n2
        n2 = n3;
    }
    document.write(+sum)
</script>
</body>
</html>
