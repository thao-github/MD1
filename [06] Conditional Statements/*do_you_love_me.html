<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
    <style>
        h1 {
            position: absolute;
            left: 250px;
            top: 250px
        }

        button {
            position: absolute;
            left: 300px;
            top: 320px;
            width: 55px;
        }

        div #no {
            position: absolute;
            left: 370px;
            top: 320px
        }
    </style>
</head>
<body>
<div id="input">
<h1>Do you love me?</h1>
<button id="yes" type="button" onclick="yesClick();"> YES </button>
<button id="no" type="button" onmouseover="noClick();">NO </button>
<!--    <input type="button" name="yes" value="Yes" onclick="yesClick()" id="yes"/>-->
<!--    <input type="button" name="no" value="No" onmouseover="noClick()" id="not"/>-->
</div>
<script>
    function yesClick() {
        alert("I <3 U")
    }
    function noClick() {
        let x = window.innerWidth;
        let y = window.innerHeight;
        let button = document.getElementById("no");
        button.style.left = Math.round (x * Math.random()) + "px";
        button.style.top = Math.round (y * Math.random()) + "px";
    }
</script>
</body>
</html>
