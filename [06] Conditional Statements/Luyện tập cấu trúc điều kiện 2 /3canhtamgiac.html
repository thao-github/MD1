<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sides of a triangle</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Input a"));
    let b=parseInt(prompt("Input b"));
    let c=parseInt(prompt("Input c"));

    if(a<=0 || b<=0 || c<=0){
        alert("This is not the sides of a triangle")}
     else if(a+b>c && b+c>a && a+c>b){
         document.write("This is 3 sides of a triangle")
        }
     else {
        document.write("This is not 3 sides of a triangle")
    }
</script>
</body>
</html>
