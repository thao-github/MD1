<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the area of rectangular</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Input the length"));
    let b=parseFloat(prompt("Input the width"));
    let area=a*b
    if(a<=0 || b<=0)
        alert("This is not a side. It must be a positive interger")
    else {
        document.write("The area of the rectangular is: " + area)
    }
</script>
</body>
</html>
