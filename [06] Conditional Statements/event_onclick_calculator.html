<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.cal.css">

</head>
<body>
<div class="container">
    <table>
        <tr>
            <td colspan="4" id="inputL" type="text">0</td>
        </tr>
        <tr>
            <td><button type="button" onclick="pressBtn(this);">1</button></td>
            <td><button type="button" onclick="pressBtn(this);">2</button></td>
            <td><button type="button" onclick="pressBtn(this);">3</button></td>
            <td><button type="button" onclick="pressBtn(this);">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="pressBtn(this);">4</button></td>
            <td><button type="button" onclick="pressBtn(this);">5</button></td>
            <td><button type="button" onclick="pressBtn(this);">6</button></td>
            <td><button type="button" onclick="pressBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="pressBtn(this);">7</button></td>
            <td><button type="button" onclick="pressBtn(this);">8</button></td>
            <td><button type="button" onclick="pressBtn(this);">9</button></td>
            <td><button type="button" onclick="pressBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="pressBtn(this.value);">C</button></td>
            <td><button type="button" onclick="pressBtn(this.value);">0</button></td>
            <td><button type="button" onclick="cal(this.value);">=</button></td>
            <td><button type="button" onclick="pressBtn(this.value);">/</button></td>
        </tr>
    </table>
</div>
<script>
    function pressBtn(value) {
        document.getElementById('inputL').value += value;
    }

    function cal() {
        document.getElementById('inputL').value = eval(document.getElementById('inputL').value);
    }

</script>
</body>
</html>
