<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.cal.css">
    <script src="script.js"></script>

</head>
<body>
<div class="container">
    <table>
        <tr>
            <td colspan="4" id="inputL" >0</td>
        </tr>
        <tr>
            <td><button onclick="pressBtn(this);">1</button></td>
            <td><button onclick="pressBtn(this);">2</button></td>
            <td><button onclick="pressBtn(this);">3</button></td>
            <td><button onclick="pressBtn(this);">+</button></td>
        </tr>
        <tr>
            <td><button onclick="pressBtn(this);">4</button></td>
            <td><button onclick="pressBtn(this);">5</button></td>
            <td><button onclick="pressBtn(this);">6</button></td>
            <td><button onclick="pressBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="pressBtn(this);">7</button></td>
            <td><button onclick="pressBtn(this);">8</button></td>
            <td><button onclick="pressBtn(this);">9</button></td>
            <td><button onclick="pressBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="pressBtn(this);">C</button></td>
            <td><button onclick="pressBtn(this);">0</button></td>
            <td><button onclick="pressBtn(this);">=</button></td>
            <td><button onclick="pressBtn(this);">/</button></td>
        </tr>
    </table>
</div>

</body>
</html>
