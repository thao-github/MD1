<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game lai xe</title>
</head>
<canvas id="myCanvas" width="1368" height="768px" style="border:3px solid black;"></canvas>
<p id="game"></p>
<body onload ="docReady()">
<script>
    class Money {
        image;
        position;

        constructor( image, top, left, size, position) {
            this.image = image
            this.position = position
        }
        getImageElement () {
            return '<img width ="' + this.size + '" height ="' + this.size + '" src="' + this.image + '" style="top:' + this.top + 'px; left:' + this.left + 'px; position:absolute;"/>'
        }

        }
        setImage (image) {
            this.image = image
        }
        getPosition() {
            return this.position
        }
        setPosition(position) {
            this.position = position
        }
    }
    class Bike {
        image;
        top;
        left;
        size;
        speed;

        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getBikeElement () {
            return '<img width ="' + this.size + '" height ="' + this.size + '" src="' + this.image + '" style="top:' + this.top + 'px; left:' + this.left + 'px; position:absolute;"/>'
        }
        turnRight() {
            this.image.style.left = (parseInt(this.image.style.left) + 10)+ "px"

        }
        turnLeft() {
            this.image.style.left = (parseInt(this.image.style.left) - 10) + "px"

        }
        moveUp() {
            this.image.style.top = (parseInt(this.image.style.top) - 10) +"px"
        }
        moveDown () {
            this.image.style.top = (parseInt(this.image.style.top) + 10) +"px"
        }

        speedUp() {

        }
        moveSelection (evt) {
            switch (evt.keyCode) {
                case 38: bike.moveUp()
                    break;
                case 40: bike.moveDown()
                    break;
                case 37: bike.turnLeft()
                    break;
                case 39: bike.turnRight()
                    break;
            }
        }

        docReady () {
            window.addEventListener("keydown", moveSelection)

        }
    }

    let bike = new Bike ("bike.png",300,600,200)
    document.getElementById("game").innerHTML = bike.getBikeElement()

    let money = new Money ("coin.jpeg", 100,100,100,100)
    document.getElementById("game").innerHTML = money.getImageElement()
    money.getPosition()
    money.setPosition(200)
    money.getPosition()


</script>
</body>
</html>
