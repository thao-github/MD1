<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle (500, 500, 80);
        ctx.beginPath(); //bắt đầu 1 nét vẽ hay thiết lập lại 1 nét vẽ
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI)//x, y: toạ độ; bđ từ góc 0 -> góc 2 * Math.PI
        ctx.fill();
    }
    createCircle()
