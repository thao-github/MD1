<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3 {
            color:blue;
            background-color:yellow;
        }
        p{
            color:darkblue;
        }
    </style>
</head>
<fieldset>
<body>
<form>
<h3>ĐĂNG KÍ HỌC VIÊN</h3>
    <p>Họ và tên
    <input type="Textbox" name="NAME"/></p>
    <p>Ngày sinh
        <input type="Textbox" name="DATEOFBIRTH"/></p>
    <p>Giới tính
        <label><input type="radio" name="GENDER">Nam</label>
        <label><input type="radio" name="GENDER">Nữ</label>
    </p>
    <p> Địa chỉ
        <input type="Textbox" name="ADDRESS"</p>
    <p>Lớp
       <input type="search" name="CLASS" placeholder ="-Chọn lớp-"

    </p>
    <p>Email
        <input type="Textbox" name="EMAIL"
    </p>
    <p>Điện thoại
        <input type="Textbox" name="PHONE"
    </p>
<br/>
        <input type="submit" value="Đăng kí"/>
        <input type="reset" value="Nhập lại"/>
</form>
</body>
</html>
